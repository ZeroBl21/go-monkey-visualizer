{{define "title"}}Home{{end}}

{{define "main"}}
<div class="wrapper">
  <form id="inputForm" class="input">
    <div class="controls">
      <select id="processType" name="lexer">
        <optgroup label="Lexers">
          <option value="monkey">Monkey Lexer</option>
        </optgroup>
        <optgroup label="Parsers">
          <option value="pratt">Pratt Parser</option>
        </optgroup>
        <optgroup label="Evaluator">
          <option value="evaluator">Monkey Evaluator</option>
        </optgroup>
        <optgroup label="Compilation">
          <option value="bytecode">Monkey Compiler</option>
        </optgroup>
      </select>
      <a href="/tutorial">Tutorial!</a>
      <button type="submit">Lexer</button>
    </div>
    <textarea id="inputText" name="input" placeholder="Enter your input here..."></textarea>
  </form>
  <section class="output">
    <textarea id="outputText" name="output" placeholder="Output will appear here..." readonly></textarea>
  </section>
</div>
{{end}}
