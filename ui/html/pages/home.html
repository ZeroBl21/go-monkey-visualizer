{{define "title"}}Home{{end}}

{{define "main"}}
<div class="wrapper">
  <form id="inputForm" class="input">
    <div class="controls">
      <select id="processType">
        <option value="type1">Process Type 1</option>
        <option value="type2">Process Type 2</option>
        <option value="type3">Process Type 3</option>
      </select>
      <button type="submit">Lexer</button>
    </div>
    <textarea id="inputText" name="input" placeholder="Enter your input here..."></textarea>
  </form>
  <section class="output">
    <textarea id="outputText" name="output" placeholder="Output will appear here..." readonly></textarea>
  </section>
</div>
{{end}}
